<ion-header>

  <ion-navbar>
    <ion-title>changePassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="Username" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="Password" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="ConfirmPassword" type="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="Password !== '' && ConfirmPassword !== '' && ConfirmPassword !== Password">
          <input type="hidden" [(ngModel)]="isValid" [value]="true" >
            <p>Incorrect Confirm Password.</p>
          </ion-item>
      
      </ion-list>
      
      <div padding>
        <button ion-button (click)="ChangePassword()" [disabled]="isValid" block>Change Password</button>
      </div>
</ion-content>
