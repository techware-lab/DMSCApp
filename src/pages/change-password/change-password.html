<ion-header>

  <ion-navbar>
    <ion-title>
      <label>{{"changePassword" | translate}}</label></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)]="Username" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Old Password</ion-label>
          <ion-input [(ngModel)]="OldPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>New Password</ion-label>
          <ion-input [(ngModel)]="NewPassword" type="password"></ion-input>
        </ion-item>
        <ion-item *ngIf="response.Status">
            <p>{{response.Message}}</p>
          </ion-item>      
      </ion-list>
      
      <div padding>
        <button ion-button (click)="ChangePassword()"  block>Change Password</button>
      </div>
</ion-content>
