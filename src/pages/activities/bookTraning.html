  <ion-navbar color='navbarColor'>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          <label>{{"activities" | translate}}</label>
        </ion-title>
      </ion-navbar>
    </ion-header>
    
    <ion-content>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
            </ion-refresher-content>
        </ion-refresher>
        <ion-list *ngFor='let training of trainingList'>
            <ion-item>
                <h1>{{training.training_name}}</h1>
                <h3>
                    <strong>{{training.start_date}} {{training.start_time}} to {{training.end_date}} {{training.end_time}}</strong>
                </h3>
                <p [innerHTML]="training.description"></p>
                <button ion-button block (click)="BookActivity(training.training_id)">Book</button>
            </ion-item>
        </ion-list>
    </ion-content>
