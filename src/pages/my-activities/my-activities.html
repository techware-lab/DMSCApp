<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor='let activity of activitiesList'>
    <img src="{{activity.image}}" />
    <div class="card-title">{{service.lang==='ar'?event.title_ar:event.title}}</div>
    <div class="card-subtitle" [innerHTML]="service.lang==='ar'?event.description_ar:event.description"></div>    
    
    <button ion-button (click)="cancelActivity(activity)" block>Cancel this activity</button>
  </ion-card>
</ion-content>
