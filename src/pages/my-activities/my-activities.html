<ion-header>

  <ion-navbar>
    <ion-title>{{"myActivities" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor='let training of activitiesList'>
    <ion-item>
      <h1>{{training.training_name}} </h1>
      <h3>
        <strong>{{training.start_date}} {{training.start_time}} to {{training.end_date}} {{training.end_time}}</strong>
      </h3>
      <button ion-button (click)="cancelActivity(training)" block>Cancel this activity</button>
    </ion-item>
  </ion-list>
</ion-content>
