<ion-header>

  <ion-navbar>
    <ion-title>{{"eventDetails" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-card>
        <ion-card-content>
          <img src="{{Activity.image}}" />
            <ion-card-title>
                {{Activity.title}}
            </ion-card-title>
            <p [innerHTML]="Activity.description">
            </p>
            <button ion-button (click)="ParticipateClick()" block>Participate</button>
        </ion-card-content>
    </ion-card>   
</ion-content>
