<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"SignupEvents" | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <label class="bold">Personal Information</label>
  <ion-list>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input  [(ngModel)]="FullName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mobile</ion-label>
      <ion-input  [(ngModel)]="Mobile" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nationality</ion-label>
      <ion-select [(ngModel)]="Nationality">
        <ion-option *ngFor='let nation of NationlaityList' [value]="nation.id">{{nation.country_name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Date of Birth</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="DOB"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Blood Group</ion-label>
      <ion-input [(ngModel)]="Blood" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>ID No</ion-label>
      <ion-input [(ngModel)]="IDNo" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <label class="bold">Bank Information(Optional)</label>
  <ion-list>
    <ion-item>
      <ion-label floating>Account Name</ion-label>
      <ion-input [(ngModel)]="ACName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bank Name</ion-label>
      <ion-input [(ngModel)]="BankName" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Account Number</ion-label>
      <ion-input [(ngModel)]="ACNumber" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>IBAN Number</ion-label>
      <ion-input [(ngModel)]="IBANNumber" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Swift Code</ion-label>
      <ion-input [(ngModel)]="SwiftCode" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <label class="bold">Login Information</label>
  <ion-list>
    <ion-item>
      <ion-label floating>EMail(User Name)</ion-label>
      <ion-input [(ngModel)]="Username" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="Password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="RegisterEvents()">Register New Account</button>
</ion-content>
