<ion-header>

  <ion-navbar color='navbarColor'>
    <ion-title>{{"login" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <img src="assets/imgs/logo TRANS.png" />
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail"></ion-icon> Username</ion-label>
          <ion-input [(ngModel)]="Username" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock"></ion-icon> Password</ion-label>
          <ion-input [(ngModel)]="Password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button full (click)="Login()">Sign In</button>
      </div>
      <button ion-button end (click)="goToProfilePage()" clear>Don't have account?</button>
      <button ion-button (click)="ForgotPassword()" clear>Forgot Password?</button>

    </ion-card-content>
  </ion-card>
</ion-content>
