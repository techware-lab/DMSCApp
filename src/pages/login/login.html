<ion-header>

  <ion-navbar color='navbarColor'>
    <button (click)="closeLogin()" class="custom-nav-back back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" 
    ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md">
    <span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" 
      ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back">
    </ion-icon><span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text"
     ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"
      style="transform: translate3d(-16px, -14px, 0px) scale(1); height: 66px; width: 66px; opacity: 0; transition: transform 273ms ease 0s, opacity 191ms ease 82ms;"></div></button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <ion-buttons end ion-button icon-only (click)="closeLogin()">
    <ion-icon name="close"></ion-icon>
  </ion-buttons> -->
  <ion-card>
    <ion-card-content>
      <ion-list>
        <img src="assets/imgs/logo TRANS.png" />
        <ion-item>
          <ion-label floating>
            <ion-icon name="mail"></ion-icon> Username</ion-label>
          <ion-input [(ngModel)]="Username" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>
            <ion-icon name="lock"></ion-icon> Password</ion-label>
          <ion-input [(ngModel)]="Password" type="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button full (click)="Login()">Sign In</button>
      </div>
      <button ion-button end (click)="goToProfilePage()" clear>Don't have account?</button>
      <button ion-button (click)="ForgotPassword()" clear>Forgot Password?</button>

    </ion-card-content>
  </ion-card>
</ion-content>
