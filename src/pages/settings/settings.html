  
<ion-header>
    <ion-navbar color='navbarColor'>
      <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{"settings" | translate }}</ion-title> -->      
    <button (click)="closeSettings()" class="custom-nav-back back-button bar-button bar-button-md back-button-md bar-button-default bar-button-default-md show-back-button" ion-button="bar-button" 
    ng-reflect-klass="back-button" ng-reflect-ng-class="back-button-md">
    <span class="button-inner"><ion-icon class="back-button-icon icon icon-md back-button-icon-md ion-md-arrow-back" role="img" ng-reflect-klass="back-button-icon" 
      ng-reflect-ng-class="back-button-icon-md" aria-label="arrow back" ng-reflect-name="md-arrow-back">
    </ion-icon><span class="back-button-text back-button-text-md" ng-reflect-klass="back-button-text"
     ng-reflect-ng-class="back-button-text-md"></span></span><div class="button-effect"
      style="transform: translate3d(-16px, -14px, 0px) scale(1); height: 66px; width: 66px; opacity: 0; transition: transform 273ms ease 0s, opacity 191ms ease 82ms;"></div></button>
  


      
      <ion-title class="custom-nav-title">{{"settings" | translate }}</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>    
      <label>Language</label>
      <ion-list radio-group [(ngModel)]="service.lang" (ionChange)="switchLanguage()">
          <ion-item>
            <ion-label>English</ion-label>
            <ion-radio value="en"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Arabic</ion-label>
            <ion-radio value="ar"></ion-radio>
          </ion-item>
        </ion-list>
  </ion-content>
