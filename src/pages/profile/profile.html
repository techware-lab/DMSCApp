<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content *ngIf ="service.loginState" has-header="true">
  <div id="profile-bg"></div>
  <div id="content">
    <div id="profile-info">
      <img id="profile-image" src="{{service.UserDetails.member_img !== ''? service.UserDetails.member_img :'assets/imgs/avathar-default.png' }}">
      <h3 id="profile-name">{{service.UserDetails.full_name}}</h3>
      <span id="profile-description">
          <p>{{service.UserDetails.customer_type}}</p>
      </span>
    </div>

          <button ion-button (click)="goToChangePasswordPage()" round>Change Password</button>
        </ion-card>
      </div> -->
  </div>
  
  <!-- <button ion-button (click)="service.logout()" round>Logout</button> -->
</ion-content>
<ion-content class="card-background-page">
  <div align-items-center>
    <ion-card center text-center *ngIf ="!service.loginState">
      <button ion-button (click)="goToLoginPage()" round>Login</button>
      <button ion-button (click)="goToSignupEventsPage()" round>Signup for Events</button>
      <button ion-button (click)="goToSignupMembershipPage()" round>Signup for Membership</button>
    </ion-card>
  </div>
</ion-content>
