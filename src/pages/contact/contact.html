<ion-header>
  <ion-navbar color='navbarColor'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"contactUs" | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <ion-card>
        <ion-card-content>
          <img src="assets/imgs/logo TRANS.png" />
          <ion-card-title>
            <ion-icon name="call"></ion-icon>
            {{ "CallUs" | translate }}
            <a href="tel:0097455734539">55734539</a>
          </ion-card-title>
          <p>
            {{ "becomeMemberHeader" | translate }}
          </p>
        </ion-card-content>
      </ion-card>
  <ion-list>
    <ion-item>
      <ion-label floating>Full Name</ion-label>
      <ion-input [(ngModel)]="FullName" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="Email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input [(ngModel)]="Subject" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Message</ion-label>
      <ion-textarea [(ngModel)]="Message"></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button (click)="ContactUs()" block>Send Message</button>
  </div>
</ion-content>
