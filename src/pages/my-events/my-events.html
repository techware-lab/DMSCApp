
<ion-header>

  <ion-navbar>
    <ion-title>{{"myEvents" | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor='let event of eventsList'>
        <ion-item>
          <h1>{{event.training_name}} </h1>
          <h3>
            <strong>{{event.start_date}} {{event.start_time}} to {{event.end_date}} {{event.end_time}}</strong>
          </h3>
          <button ion-button (click)="cancelEvent(event)" block>Cancel this Event</button>
        </ion-item>
      </ion-list>
</ion-content>
